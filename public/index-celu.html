
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juggs - Proveedores</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
      background: #fefefe;
      margin: 0;
    }

    img.logo {
      margin: 20px auto 10px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .login-box input {
      font-size: 20px;
      padding: 14px;
      width: 80%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .login-box button {
      font-size: 22px;
      padding: 16px;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      margin-top: 15px;
      background: #ddd;
      border: none;
    }

    .bienvenida {
      font-size: 20px;
      margin-bottom: 6px;
    }

    .ultima-act {
      font-size: 14px;
      color: gray;
      margin-bottom: 20px;
    }

    .titulo {
      font-size: 22px;
      font-weight: bold;
      margin: 25px 0 15px;
    }

    .btn {
      font-size: 24px;
      padding: 18px;
      margin: 12px auto;
      width: 90%;
      max-width: 420px;
      display: block;
      border-radius: 10px;
      border: none;
      color: white;
    }

    .pera { background-color: #3399ff; }
    .manzana { background-color: #0066cc; }
    .todas { background-color: #004c99; }
    .ver-detalles { background-color: green; }

    .detalle {
      margin-top: 20px;
      font-size: 18px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      display: none;
    }

    .detalle p {
      background: #eee;
      padding: 8px;
      border-radius: 5px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <img src="img/logo.png" alt="Juggs logo" class="logo" />
  <h1>Ingreso de Proveedores</h1>

  <div class="login-box" id="loginBox">
    <input type="text" id="cuit" placeholder="CUIT / CUIL" />
    <input type="password" id="clave" placeholder="Contrase√±a" />
    <button onclick="login()">Ingresar</button>
    <p style="font-size:14px; margin-top:10px;">* El CUIT puede ingresarse con o sin guiones.</p>
  </div>

  <div id="entregasBox" style="display:none;">
    <p class="bienvenida" id="bienvenida"></p>
    <p class="ultima-act" id="ultimaActualizacion"></p>

    <p class="titulo">Entregas a cobrar</p>
    <button class="btn pera" onclick="filtrar('Pera')">üçê Pera - <span id="kgPera">-</span></button>
    <button class="btn manzana" onclick="filtrar('Manzana')">üçé Manzana - <span id="kgManzana">-</span></button>
    <button class="btn todas" onclick="filtrar('Todas')">üìã Todas - <span id="kgTodas">-</span></button>
    <button class="btn ver-detalles" onclick="verDetalles()">Ver detalles</button>

    <div class="detalle" id="detalleReducido"></div>
  </div>

  <script>
    const entregas = [
      { nro: 101, fecha: "12/07/2025", kgs: "23.400", especie: "Pera" },
      { nro: 102, fecha: "14/07/2025", kgs: "18.200", especie: "Manzana" },
      { nro: 103, fecha: "15/07/2025", kgs: "45.000", especie: "Pera" },
      { nro: 104, fecha: "18/07/2025", kgs: "19.800", especie: "Manzana" }
    ];

    function login() {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('entregasBox').style.display = 'block';

      document.getElementById('bienvenida').textContent = "‚úÖ Bienvenido MINISINI JORGE RAUL";
      document.getElementById('ultimaActualizacion').textContent = "√öltima actualizaci√≥n: 25/07/2025 02:28 p. m.";
      document.getElementById('kgPera').textContent = "1.943.501,86 kg";
      document.getElementById('kgManzana').textContent = "1.863.988,88 kg";
      document.getElementById('kgTodas').textContent = "3.807.490,74 kg";
    }

    function filtrar(tipo) {
      const contenedor = document.getElementById("detalleReducido");
      contenedor.style.display = 'block';
      contenedor.innerHTML = "";

      const filtrado = tipo === "Todas" ? entregas : entregas.filter(e => e.especie === tipo);
      filtrado.forEach(e => {
        contenedor.innerHTML += `<p>üì¶ Nro: ${e.nro} | üìÖ Fecha: ${e.fecha} | ‚öñÔ∏è ${e.kgs} kg</p>`;
      });
    }

    function verDetalles() {
      // desactiva redirecci√≥n, se puede agregar funci√≥n futura
    }
  </script>

</body>
</html>
