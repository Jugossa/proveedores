
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jugos SA - Total Entregas !</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 1em;
      text-align: center;
    }
    .login, .contenido {
      max-width: 400px;
      margin: auto;
    }
    input {
      display: block;
      width: 100%;
      padding: 0.7em;
      margin: 0.5em 0;
      font-size: 1em;
    }
    button {
      padding: 0.7em;
      font-size: 1em;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 0.5em;
      margin-top: 1em;
    }
    .botones {
      margin: 1em 0;
    }
    .botones button {
      background: #007bff;
      margin: 0.2em;
    }
    .oculto { display: none; }
    .kilos { font-size: 1.5em; font-weight: bold; margin: 1em 0; }
  </style>
</head>
<body>
  <div class="login" id="login">
    <h2>Ingreso de Proveedores</h2>
    <input type="text" id="cuit" placeholder="CUIT / CUIL" />
    <input type="password" id="password" placeholder="Contrase√±a" />
    <button onclick="ingresar()">Ingresar</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div class="contenido oculto" id="contenido">
    <h2>Entregas</h2>
    <div class="botones">
      <button onclick="filtrar('pera')">üçê Pera</button>
      <button onclick="filtrar('manzana')">üçé Manzana</button>
      <button onclick="filtrar('')">üóÇÔ∏è Todas</button>
    </div>
    <div class="kilos">Total: <span id="totalKgs">0</span> kg</div>
    <button onclick="verDetalles()">Ver detalles</button>
    <div id="tabla" class="oculto"></div>
  </div>

<script>
let entregas = [];
let proveedor = "";
function convertirFecha(excelNumber) {
  const baseDate = new Date(1899, 11, 30);
  return new Date(baseDate.getTime() + excelNumber * 86400000)
    .toLocaleDateString("es-AR");
}
async function ingresar() {
  const cui = document.getElementById("cuit").value.trim();
  const password = document.getElementById("password").value.trim();
  const error = document.getElementById("error");

  if (!cui || !password) {
    error.textContent = "Ingrese CUIT y contrase√±a.";
    return;
  }

  try {
    const res = await fetch(`/data/proveedores.json`);
    const lista = await res.json();
    const prov = lista.find(p => p.cuit === cui && p.clave === password);
    if (!prov) {
      error.textContent = "CUIT o contrase√±a incorrectos.";
      return;
    }
    proveedor = prov.nombre;
    mostrarEntregas();
  } catch {
    error.textContent = "Error al cargar datos.";
  }
}
async function mostrarEntregas() {
  document.getElementById("login").classList.add("oculto");
  document.getElementById("contenido").classList.remove("oculto");
  const res = await fetch(`/data/ProFru.json`);
  const datos = await res.json();
  entregas = datos.filter(e => e.ProveedorT === proveedor);
  filtrar('');
}
function filtrar(especie) {
  const filtradas = especie ? entregas.filter(e => (e.Especie || "").toLowerCase() === especie) : entregas;
  const total = filtradas.reduce((s, r) => s + Number(r.KgsD || 0), 0);
  document.getElementById("totalKgs").textContent = total.toLocaleString("es-AR");
  window._filtradas = filtradas;
  document.getElementById("tabla").classList.add("oculto");
}
function verDetalles() {
  const t = window._filtradas || entregas;
  let html = "<table style='width:100%; border-collapse:collapse'><tr><th>Fecha</th><th>Remito</th><th>CantBins</th><th>Origen</th><th>Especie</th><th>Variedad</th><th>Kgs</th></tr>";
  t.forEach(e => {
    html += `<tr><td>${convertirFecha(e.Fecha)}</td><td>${e.Remito}</td><td>${e.CantBins}</td><td>${e.Origen}</td><td>${e.Especie}</td><td>${e.NomVariedad}</td><td>${Number(e.KgsD).toLocaleString("es-AR")}</td></tr>`;
  });
  html += "</table>";
  const tabla = document.getElementById("tabla");
  tabla.innerHTML = html;
  tabla.classList.remove("oculto");
}
</script>
</body>
</html>
