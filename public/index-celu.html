
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juggs - Proveedores (Celu)</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 10px; margin: 0; background: #fefefe; }
    img.logo { margin: 20px auto 10px; }
    h1 { font-size: 22px; margin-bottom: 15px; }
    input, button {
      font-size: 16px; padding: 10px; width: 80%; max-width: 400px; margin: 8px auto; display: block;
      border-radius: 6px; border: 1px solid #ccc;
    }
    button { background: #ddd; border: none; cursor: pointer; }
    .btn {
      font-size: 20px; padding: 14px; margin: 10px auto; width: 90%; max-width: 420px;
      display: block; border-radius: 8px; border: none; color: white;
    }
    .pera { background-color: #3399ff; }
    .manzana { background-color: #0066cc; }
    .todas { background-color: #004c99; }
    .detalle { margin-top: 20px; font-size: 16px; text-align: left; max-width: 500px;
      margin-left: auto; margin-right: auto; display: none; }
    .detalle p { background: #eee; padding: 6px; border-radius: 4px; margin: 4px 0; }
    .bienvenida { font-size: 18px; margin-bottom: 4px; }
    .ultima-act { font-size: 13px; color: gray; margin-bottom: 16px; }
    #error { color: red; font-size: 14px; margin-top: 8px; }
  </style>
</head>
<body>

  <img src="img/logo.png" alt="Juggs logo" class="logo" />
  <h1>Ingreso de Proveedores</h1>

  <div class="login-box" id="loginBox">
    <input type="text" id="cui" placeholder="CUIT / CUIL">
    <input type="password" id="password" placeholder="Contrase√±a">
    <button onclick="login()">Ingresar</button>
    <p style="font-size:13px; margin-top:6px;">* El CUIT puede ingresarse con o sin guiones.</p>
    <div id="error"></div>
  </div>

  <div id="entregasBox" style="display:none;">
    <p class="bienvenida" id="bienvenida"></p>
    <p class="ultima-act" id="ultimaActualizacion"></p>

    <p style="font-size:18px; font-weight:bold;">Entregas a cobrar</p>
    <button class="btn pera" onclick="filtrar('Pera')">üçê Pera - <span id="kgPera">-</span></button>
    <button class="btn manzana" onclick="filtrar('Manzana')">üçé Manzana - <span id="kgManzana">-</span></button>
    <button class="btn todas" onclick="filtrar('Todas')">üìã Todas - <span id="kgTodas">-</span></button>

    <div class="detalle" id="detalleReducido"></div>
  </div>

  <script>
    let entregasGlobal = [];

    async function login() {
      const cui = document.getElementById("cui").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      if (!cui || !password) {
        errorDiv.textContent = "Por favor complete CUIT y contrase√±a.";
        return;
      }

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cui, password })
        });

        if (res.status === 401) {
          errorDiv.textContent = "‚ùå CUIT o contrase√±a incorrectos.";
          return;
        }

        const result = await res.json();
        const data = result.entregas || [];
        const nombre = result.proveedor || "Proveedor";

        if (!data.length) {
          errorDiv.textContent = "No hay entregas registradas.";
          return;
        }

        entregasGlobal = data;
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("entregasBox").style.display = "block";

        document.getElementById("bienvenida").textContent = "‚úÖ Bienvenido " + nombre;
        document.getElementById("ultimaActualizacion").textContent =
          "√öltima actualizaci√≥n: " + result.ultimaActualizacion;

        const pera = data.filter(e => e.Especie === "Pera");
        const manzana = data.filter(e => e.Especie === "Manzana");

        const sumKg = arr => arr.reduce((s, e) => s + parseFloat(e.KgsD || 0), 0)
                              .toLocaleString("es-AR", {minimumFractionDigits:2});

        document.getElementById("kgPera").textContent = sumKg(pera) + " kg";
        document.getElementById("kgManzana").textContent = sumKg(manzana) + " kg";
        document.getElementById("kgTodas").textContent = sumKg(data) + " kg";

      } catch (err) {
        errorDiv.textContent = "‚ùå Error de red.";
        console.error(err);
      }
    }

    function filtrar(tipo) {
      const contenedor = document.getElementById("detalleReducido");
      contenedor.style.display = 'block';
      contenedor.innerHTML = "";

      let filtrado = entregasGlobal || [];
      if (tipo !== "Todas") filtrado = filtrado.filter(e => e.Especie === tipo);

      filtrado.forEach(e => {
        const fecha = convertirFecha(e.Fecha);
        contenedor.innerHTML += `<p>üì¶ Nro: ${e["Nro Jugos"]} | üìÖ Fecha: ${fecha} | ‚öñÔ∏è ${parseFloat(e.KgsD).toLocaleString("es-AR", {minimumFractionDigits:2})} kg</p>`;
      });
    }

    function convertirFecha(n) {
      const d = new Date((n - 25569) * 86400 * 1000);
      return d.toLocaleDateString("es-AR");
    }
  </script>

</body>
</html>
