
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juggs - Proveedores</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
      background: #fefefe;
      margin: 0;
    }

    img.logo {
      width: 100px;
      margin: 20px auto 10px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .login-box input {
      font-size: 20px;
      padding: 14px;
      width: 80%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .login-box button {
      font-size: 22px;
      padding: 16px;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      margin-top: 15px;
      background: #ddd;
      border: none;
    }

    .bienvenida {
      font-size: 20px;
      margin-bottom: 6px;
    }

    .ultima-act {
      font-size: 14px;
      color: gray;
      margin-bottom: 20px;
    }

    .titulo {
      font-size: 22px;
      font-weight: bold;
      margin: 25px 0 15px;
    }

    .btn {
      font-size: 24px;
      padding: 18px;
      margin: 12px auto;
      width: 90%;
      max-width: 420px;
      display: block;
      border-radius: 10px;
      border: none;
      color: white;
    }

    .pera { background-color: #3399ff; }
    .manzana { background-color: #0066cc; }
    .todas { background-color: #004c99; }
    .ver-detalles { background-color: green; }

  </style>
</head>
<body>

  <img src="logo.png" alt="Juggs logo" class="logo" />
  <h1>Ingreso de Proveedores</h1>

  <div class="login-box" id="loginBox">
    <input type="text" id="cuit" placeholder="CUIT / CUIL" />
    <input type="password" id="clave" placeholder="Contrase√±a" />
    <button onclick="login()">Ingresar</button>
    <p style="font-size:14px; margin-top:10px;">* El CUIT puede ingresarse con o sin guiones.</p>
  </div>

  <div id="entregasBox" style="display:none;">
    <p class="bienvenida" id="bienvenida"></p>
    <p class="ultima-act" id="ultimaActualizacion"></p>

    <p class="titulo">Entregas a cobrar</p>
    <button class="btn pera" onclick="ver('Pera')">üçê Pera - <span id="kgPera">-</span></button>
    <button class="btn manzana" onclick="ver('Manzana')">üçé Manzana - <span id="kgManzana">-</span></button>
    <button class="btn todas" onclick="ver('Todas')">üìã Todas - <span id="kgTodas">-</span></button>
    <button class="btn ver-detalles" onclick="verDetalles()">Ver detalles</button>
  </div>

  <script>
    function login() {
      // l√≥gica de login real con fetch o validaci√≥n
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('entregasBox').style.display = 'block';

      // datos simulados para mostrar el efecto visual
      document.getElementById('bienvenida').textContent = "‚úÖ Bienvenido MINISINI JORGE RAUL";
      document.getElementById('ultimaActualizacion').textContent = "√öltima actualizaci√≥n: 25/07/2025 02:28 p. m.";
      document.getElementById('kgPera').textContent = "1.943.501,86 kg";
      document.getElementById('kgManzana').textContent = "1.863.988,88 kg";
      document.getElementById('kgTodas').textContent = "3.807.490,74 kg";
    }

    function ver(tipo) {
      alert("Ver detalle reducido de: " + tipo);
    }

    function verDetalles() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
