<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Proveedores M√≥vil</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 1em;
      text-align: center;
    }
    img.logo {
      width: 120px;
      margin-bottom: 1em;
    }
    .contenedor-login input {
      width: 80%;
      padding: 10px;
      margin: 5px auto;
      font-size: 16px;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .contenedor-login button {
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .oculto {
      display: none;
    }
    .botones button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: white;
    }
    .resumen {
      font-size: 18px;
      margin-top: 1em;
    }
    table {
      margin: 10px auto;
      border-collapse: collapse;
      width: 95%;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 6px;
      font-size: 14px;
    }
    #datos {
      margin-top: 20px;
    }
    #proveedorNombre {
      font-weight: bold;
      margin-top: 5px;
    }
    #fechaActualizacion {
      margin-top: 10px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <img src="img/logo.png" alt="Logo Jugos" class="logo" />

  <div class="contenedor-login" id="loginForm">
    <h2>Ingreso de Proveedores</h2>
    <input type="text" id="cuit" placeholder="CUIT / CUIL" />
    <input type="password" id="clave" placeholder="Contrase√±a" />
    <button onclick="ingresar()">Ingresar</button>
    <div class="error" id="error"></div>
  </div>

  <div id="app" class="oculto">
    <h2>Portal Proveedores M√≥vil</h2>
    <div id="proveedorNombre"></div>

    <div class="botones">
      <button onclick="filtrar('PERA')">üçê Pera</button>
      <button onclick="filtrar('MANZA')">üçé Manzana</button>
      <button onclick="filtrar('')">üìÑ Todas</button>
    </div>

    <div class="resumen" id="resumenTotales"></div>

    <button onclick="document.getElementById('datos').classList.toggle('oculto')">Ver detalle</button>

    <table id="datos" class="oculto">
      <thead>
        <tr>
          <th>Nro Jugos</th>
          <th>Fecha</th>
          <th>Remito</th>
          <th>CantBins</th>
          <th>Proveedor</th>
          <th>Especie</th>
          <th>NomVariedad</th>
          <th>KgsD</th>
        </tr>
      </thead>
      <tbody id="tabla"></tbody>
    </table>

    <div id="fechaActualizacion"></div>
  </div>

  <script>
    let entregas = [];

    function ingresar() {
      const cuit = document.getElementById("cuit").value.trim();
      const clave = document.getElementById("clave").value.trim();
      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cuit, clave }),
      })
        .then((res) => {
          if (!res.ok) throw new Error("Login incorrecto");
          return res.json();
        })
        .then((data) => {
          document.getElementById("loginForm").classList.add("oculto");
          document.getElementById("app").classList.remove("oculto");
          document.getElementById("proveedorNombre").textContent = `Proveedor: ${data.nombre}`;
          cargarDatos(data.nombre);
        })
        .catch(() => {
          document.getElementById("error").textContent = "‚ùå CUIT o contrase√±a incorrectos";
        });
    }

    function cargarDatos(nombre) {
      fetch("/data/profru.json")
        .then((r) => r.json())
        .then((datos) => {
          entregas = datos.filter((d) => d.ProveedorT === nombre);
          filtrar('');
        });

      fetch("/data/lastUpdate.json")
        .then((r) => r.json())
        .then((u) => {
          document.getElementById("fechaActualizacion").textContent = `Actualizado el ${u.fecha} a las ${u.hora}`;
        });
    }

    function filtrar(tipo) {
      let filtradas = entregas;
      if (tipo) filtradas = entregas.filter((e) => e.Especie.toUpperCase().includes(tipo));
      const totalPera = entregas.filter(e => e.Especie.includes("PERA")).reduce((acc, e) => acc + parseFloat(e.KgsD), 0);
      const totalManzana = entregas.filter(e => e.Especie.includes("MANZA")).reduce((acc, e) => acc + parseFloat(e.KgsD), 0);
      const total = totalPera + totalManzana;

      document.getElementById("resumenTotales").innerHTML = `
        <p><strong>Total Pera:</strong> ${totalPera.toLocaleString('es-AR', {minimumFractionDigits: 2})} kg</p>
        <p><strong>Total Manzana:</strong> ${totalManzana.toLocaleString('es-AR', {minimumFractionDigits: 2})} kg</p>
        <p><strong>Total de todas:</strong> ${total.toLocaleString('es-AR', {minimumFractionDigits: 2})} kg</p>
      `;

      const tbody = document.getElementById("tabla");
      tbody.innerHTML = "";
      filtradas.forEach((d) => {
        const row = `<tr>
          <td>${d["Nro Jugos"]}</td>
          <td>${excelFecha(d.Fecha)}</td>
          <td>${d.Remito}</td>
          <td>${d.CantBins}</td>
          <td>${d.ProveedorT}</td>
          <td>${d.Especie}</td>
          <td>${d.NomVariedad}</td>
          <td>${parseFloat(d.KgsD).toFixed(2)}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function excelFecha(n) {
      const d = new Date((n - 25569) * 86400 * 1000);
      return d.toLocaleDateString("es-AR");
    }
  </script>
</body>
</html>
