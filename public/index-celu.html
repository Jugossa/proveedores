<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Portal Proveedores - Celular</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      text-align: center;
      background: #f9f9f9;
    }
    img { height: 60px; margin-top: 10px; }
    h2 { margin: 10px 0; }
    .input-box {
      width: 90%; max-width: 300px;
      margin: 10px auto;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
    }
    button {
      display: inline-block;
      margin: 10px;
      padding: 20px;
      font-size: 20px;
      width: 95%;
      max-width: 320px;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn-verde { background-color: #008f00; color: white; }
    .btn-azul { background-color: #007bff; color: white; }
    table {
      margin: 10px auto;
      border-collapse: collapse;
      font-size: 14px;
    }
    td, th {
      padding: 5px 10px;
      border: 1px solid #ccc;
    }
    #detalleEspecie, #pantallaDetalleCompleta { display: none; }
    #filtrosCelu input, #filtrosCelu select {
      padding: 8px;
      margin: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- [contenido completo omitido por espacio] -->
</body>
</html>
