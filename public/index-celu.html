<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jugos SA - Total Entregas (Móvil)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 1em;
    }
    .login, .contenido { max-width: 400px; margin: auto; }
    input {
      width: 100%; padding: 0.5em; margin-bottom: 1em;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      padding: 0.5em 1em; margin: 0.2em;
      border: none; border-radius: 5px;
      background-color: #007bff; color: white;
      font-size: 1em;
    }
    button.verde { background-color: #28a745; }
    .oculto { display: none; }
    .tabla-container { overflow-x: auto; margin-top: 1em; }
    table { width: 100%; border-collapse: collapse; font-size: 0.9em; }
    th, td { border: 1px solid #ccc; padding: 4px; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <div class="login">
    <h2>Ingreso de Proveedores</h2>
    <input type="text" id="cuit" placeholder="CUIT / CUIL">
    <input type="password" id="password" placeholder="Contraseña">
    <button class="verde" onclick="ingresar()">Ingresar</button>
    <p id="error" style="color: red;"></p>
  </div>

  <div id="contenido" class="contenido oculto">
    <h2>Entregas</h2>
    <button onclick="filtrar('Pera')">🍐 Pera</button>
    <button onclick="filtrar('Manzana')">🍎 Manzana</button>
    <button onclick="filtrar('Todas')">📄 Todas</button>
    <div id="totales"></div>
    <h3>Total: <span id="totalKgs">0</span> kg</h3>
    <button class="verde" onclick="verDetalles()">Ver detalles</button>
    <div id="tabla" class="tabla-container oculto"></div>
  </div>

  <script>
    let entregas = [];
    let entregasFiltradas = [];
    let proveedor = "";

    function convertirFecha(excelDate) {
      const base = new Date(1899, 11, 30);
      return new Date(base.getTime() + (excelDate * 86400000)).toLocaleDateString("es-AR");
    }

    async function ingresar() {
      const cuit = document.getElementById("cuit").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";
      if (!cuit || !password) {
        errorDiv.textContent = "⛔ CUIT o contraseña vacía";
        return;
      }

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cuit, password })
        });
        if (!res.ok) throw new Error("Login fallido");
        const { entregas: data } = await res.json();
        proveedor = data.length > 0 ? data[0].ProveedorT : "";
        entregas = data.map(e => ({ ...e, FechaStr: convertirFecha(e.Fecha) }));
        document.querySelector(".login").style.display = "none";
        document.getElementById("contenido").classList.remove("oculto");
        filtrar("Todas");
      } catch (err) {
        errorDiv.textContent = "❌ CUIT o contraseña incorrectos";
      }
    }

    function filtrar(tipo) {
      if (tipo === "Todas") {
        entregasFiltradas = [...entregas];
      } else {
        entregasFiltradas = entregas.filter(e => e.Especie.toUpperCase() === tipo.toUpperCase());
      }
      const total = entregasFiltradas.reduce((s, r) => s + Number(r.KgsD || 0), 0);
      document.getElementById("totalKgs").textContent = total.toLocaleString("es-AR", { minimumFractionDigits: 0 });

      const resumen = ["Pera", "Manzana"].map(t => {
        const suma = entregas.filter(e => e.Especie.toUpperCase() === t.toUpperCase())
          .reduce((acc, el) => acc + Number(el.KgsD || 0), 0);
        return `<p><b>${t}</b>: ${suma.toLocaleString("es-AR")} kg</p>`;
      }).join("");
      document.getElementById("totales").innerHTML = resumen;
    }

    function verDetalles() {
      const tabla = document.getElementById("tabla");
      if (tabla.classList.contains("oculto")) {
        const html = renderTabla(entregasFiltradas);
        tabla.innerHTML = html;
        tabla.classList.remove("oculto");
      } else {
        tabla.classList.add("oculto");
      }
    }

    function renderTabla(data) {
      if (data.length === 0) return "<p>No hay datos.</p>";
      const cols = ["FechaStr", "Remito", "CantBins", "ProveedorT", "Especie", "NomVariedad", "KgsD"];
      let html = "<table><tr>" + cols.map(c => `<th>${c.replace("FechaStr", "Fecha")}</th>`).join("") + "</tr>";
      data.forEach(row => {
        html += "<tr>" + cols.map(c => `<td>${row[c] ?? ""}</td>`).join("") + "</tr>";
      });
      html += "</table>";
      return html;
    }
  </script>
</body>
</html>
