
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juggs - Proveedores (Celu)</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 10px; background: #fefefe; }
    img.logo { margin: 20px auto 10px; }
    h1 { font-size: 22px; margin-bottom: 15px; }
    input, button {
      font-size: 16px; padding: 10px; width: 80%; max-width: 400px; margin: 8px auto; display: block;
      border-radius: 6px; border: 1px solid #ccc;
    }
    button { background: #ddd; border: none; cursor: pointer; }
    .btn {
      font-size: 20px; padding: 14px; margin: 10px auto; width: 90%; max-width: 420px;
      display: block; border-radius: 8px; border: none; color: white;
    }
    .pera { background-color: #3399ff; }
    .manzana { background-color: #0066cc; }
    .todas { background-color: #004c99; }
    .ver-detalles { background-color: green; }
    .bienvenida { font-size: 18px; margin-bottom: 4px; }
    .ultima-act { font-size: 13px; color: gray; margin-bottom: 16px; }
    .detalle, .detalleMini, .filtros, .tablaDetalle { display: none; text-align: left; margin: 0 auto; max-width: 95%; }
    .detalleMini p, .tablaDetalle td, .tablaDetalle th {
      font-size: 14px; background: #eee; padding: 6px; border-radius: 4px; margin: 4px 0;
    }
    .tablaDetalle table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    .tablaDetalle th, .tablaDetalle td { border: 1px solid #ccc; padding: 6px; }
    .volver { margin-top: 15px; background: #999; }
  </style>
</head>
<body>

  <img src="img/logo.png" alt="Juggs logo" class="logo"/>
  <h1>Ingreso de Proveedores</h1>

  <div id="loginBox">
    <input type="text" id="cui" placeholder="CUIT / CUIL"/>
    <input type="password" id="password" placeholder="Contrase√±a"/>
    <button onclick="login()">Ingresar</button>
    <p style="font-size:13px; margin-top:6px;">* El CUIT puede ingresarse con o sin guiones.</p>
    <div id="error" style="color:red;"></div>
  </div>

  <div id="entregasBox" style="display:none;">
    <p class="bienvenida" id="bienvenida"></p>
    <p class="ultima-act" id="ultimaActualizacion"></p>

    <p style="font-size:18px; font-weight:bold;">Entregas a cobrar</p>
    <button class="btn pera" onclick="verMini('Pera')">üçê Pera - <span id="kgPera">-</span></button>
    <button class="btn manzana" onclick="verMini('Manzana')">üçé Manzana - <span id="kgManzana">-</span></button>
    <button class="btn todas" onclick="verMini('Todas')">üìã Todas - <span id="kgTodas">-</span></button>
    <button class="btn ver-detalles" onclick="verDetalles()">üü¢ Ver detalle</button>
  </div>

  <div class="detalleMini" id="detalleMini"></div>

  <div class="filtros" id="filtros">
    <input type="date" id="desde" />
    <input type="date" id="hasta" />
    <select id="especie">
      <option value="">Todas</option>
      <option value="pera">Pera</option>
      <option value="manza">Manzana</option>
    </select>
    <button onclick="aplicarFiltros()">Filtrar</button>
  </div>

  <div class="tablaDetalle" id="tablaDetalle"></div>

  <script>
    let entregasGlobal = [];

    async function login() {
      const cui = document.getElementById("cui").value.trim();
      const password = document.getElementById("password").value.trim();
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cui, password })
      });

      if (res.status === 401) {
        document.getElementById("error").textContent = "CUIT o contrase√±a incorrectos.";
        return;
      }

      const result = await res.json();
      const data = result.entregas || [];
      const nombre = result.proveedor || "Proveedor";
      entregasGlobal = data;

      document.getElementById("loginBox").style.display = "none";
      document.getElementById("entregasBox").style.display = "block";
      document.getElementById("bienvenida").textContent = "‚úÖ Bienvenido " + nombre;
      document.getElementById("ultimaActualizacion").textContent = "√öltima actualizaci√≥n: " + result.ultimaActualizacion;

      const sumKg = arr => arr.reduce((s, e) => s + parseFloat(e.KgsD || 0), 0)
                            .toLocaleString("es-AR", {minimumFractionDigits:2});

      const pera = data.filter(e => e.Especie.toLowerCase() === "pera");
      const manzana = data.filter(e => e.Especie.toLowerCase() === "manza");

      document.getElementById("kgPera").textContent = sumKg(pera) + " kg";
      document.getElementById("kgManzana").textContent = sumKg(manzana) + " kg";
      document.getElementById("kgTodas").textContent = sumKg(data) + " kg";
    }

    function verMini(tipo) {
      document.getElementById("detalleMini").style.display = "block";
      document.getElementById("filtros").style.display = "none";
      document.getElementById("tablaDetalle").style.display = "none";

      let data = entregasGlobal;
      if (tipo !== "Todas") data = data.filter(e => e.Especie === tipo);

      const sum = data.reduce((s, e) => s + parseFloat(e.KgsD || 0), 0).toLocaleString("es-AR", {minimumFractionDigits:2});
      const html = data.map(e => `üì¶ Nro: ${e["Nro Jugos"]} | üìÖ ${excelDateToString(e.Fecha)} | ‚öñÔ∏è ${parseFloat(e.KgsD).toLocaleString("es-AR", {minimumFractionDigits:2})} kg`).join("<br>");
      document.getElementById("detalleMini").innerHTML = html + `<br><br><strong>Total: ${sum} kg</strong><br><button class='btn volver' onclick="volver()">Volver</button>`;
    }

    function volver() {
      document.getElementById("detalleMini").style.display = "none";
      document.getElementById("filtros").style.display = "none";
      document.getElementById("tablaDetalle").style.display = "none";
    }

    function verDetalles() {
      document.getElementById("detalleMini").style.display = "none";
      document.getElementById("filtros").style.display = "block";
      document.getElementById("tablaDetalle").style.display = "block";
      renderTabla(entregasGlobal);
    }

    function aplicarFiltros() {
      const desde = new Date(document.getElementById("desde").value);
      const hasta = new Date(document.getElementById("hasta").value);
      const especie = document.getElementById("especie").value;

      let data = entregasGlobal.filter(e => {
        const f = new Date((e.Fecha - 25569) * 86400 * 1000);
        return (!isNaN(desde) ? f >= desde : true) &&
               (!isNaN(hasta) ? f <= hasta : true) &&
               (especie ? e.Especie.toLowerCase() === especie.toLowerCase() : true);
      });

      renderTabla(data);
    }

    function renderTabla(data) {
      const html = `
        <table><thead><tr>
          <th>Ide</th><th>Nro</th><th>Fecha</th><th>Remito</th><th>CantBins</th>
          <th>Origen</th><th>Especie</th><th>Variedad</th><th>KgsD</th>
        </tr></thead><tbody>
        ${data.map(e => `
          <tr>
            <td>${e["Ide Jugos"]}</td><td>${e["Nro Jugos"]}</td><td>${excelDateToString(e.Fecha)}</td>
            <td>${e.Remito}</td><td>${e.CantBins}</td><td>${e.Origen}</td>
            <td>${e.Especie}</td><td>${e.NomVariedad}</td>
            <td>${parseFloat(e.KgsD).toLocaleString("es-AR", {minimumFractionDigits:2})}</td>
          </tr>`).join("")}
        </tbody></table>`;
      document.getElementById("tablaDetalle").innerHTML = html;
    }

    function excelDateToString(n) {
      const d = new Date((n - 25569) * 86400 * 1000);
      return d.toLocaleDateString("es-AR");
    }
  </script>

</body>
</html>
